	<script type="text/javascript">
		function crossDomainRequest() {
			var htmlobj = $.ajax({
				url: "http://localhost:8080/yellow/search?title=%E5%AD%A6%E7%94%9F", async: false, xhrFields: {
					withCredentials: true
				},
				// 允许跨域
				crossDomain: true
			});
			return htmlobj;

		}
		//<![CDATA[
		$(document).ready(function () {
			$("#btnreload").click(function () {
				var htmlobj = crossDomainRequest();
				var JsonObjs = eval("(" + htmlobj.responseText + ")")[3];
				$("#yellow_title").html(JsonObjs.title);
				$("#yellow_program").html(JsonObjs.program);
				$("#jquery_jplayer_1").jPlayer(
					"setMedia", {
						title: JsonObjs.title,
						m4v: JsonObjs.video,
						poster: JsonObjs.img
					});
			});


			var htmlobj = crossDomainRequest();
			if (htmlobj.status != 0) {
				var JsonObjs = eval("(" + htmlobj.responseText + ")")[0];
				$("#yellow_title").html(JsonObjs.title);
				$("#yellow_program").html(JsonObjs.program);
				$("#jquery_jplayer_1").jPlayer({
					ready: function () {
						$(this).jPlayer("setMedia", {
							title: JsonObjs.title,
							m4v: JsonObjs.video,
							poster: JsonObjs.img
						});
					},
					swfPath: "../../dist/jplayer",
					supplied: "m4v",
					size: {
						width: "100%",

						cssClass: "jp-video-360p"
					},
					useStateClassSkin: true,
					autoBlur: false,
					smoothPlayBar: true,
					keyEnabled: true,
					remainingDuration: true,
					toggleDuration: true
				});
			}
			else {
				alert("非法访问");
				window.location.href = '../index.html'
			}
		});

//]]>
